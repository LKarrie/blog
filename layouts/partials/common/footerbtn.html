
{{ if and (eq .Type "blog") (eq .Kind "page")}}
<div class="flex flex-col items-center my-12">
  <div class="inline-flex mt-2 xs:mt-0">
    {{ if .PrevInSection }}
    <button title="Go to {{.PrevInSection.Title}}" onclick="window.location.href='{{ .PrevInSection.Permalink }}'" class="w-36 flex flex-col items-end justify-center px-4 h-16 text-lg font-medium text-white bg-blue-400 rounded-l hover:bg-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      <span class="flex items-center gap-4">
        <i class="fa-solid fa-chevron-left"></i>Prev
      </span>
      <span class="text-end w-32 text-base truncate">{{.PrevInSection.Title}}</span>
    </button>
    {{ else }}
    <div class="w-36 flex flex-col items-center justify-center px-4 h-16 text-lg font-medium text-white bg-blue-400 rounded-l hover:bg-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      <span class="flex items-center gap-4">
        <i class="fa-solid fa-star"></i>Start
      </span>
    </div>
    {{ end }}
    {{ if .NextInSection }}
    <button onclick="window.location.href='{{ .NextInSection.Permalink }}'" class="w-36 flex flex-col items-start justify-center px-4 h-16 text-lg font-medium text-white bg-blue-400 border-0 border-l border-white rounded-r hover:bg-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      <span class="flex items-center gap-4">
        Next<i class="fa-solid fa-chevron-right"></i>
      </span>
      <span class="text-start w-32 text-base truncate">{{.NextInSection.Title}}</span>
    </button>
    {{ else }}
    <div class="w-36 flex flex-col items-start justify-center px-4 h-16 text-lg font-medium text-white bg-blue-400 border-0 border-l border-white rounded-r hover:bg-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
      <span class="flex items-center gap-4">
        End<i class="fa-solid fa-flag-checkered"></i>
      </span>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
