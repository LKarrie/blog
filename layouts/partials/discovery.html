      {{ range first 2 (where .Site.RegularPages.ByDate.Reverse "Type" "blog") }}
      <div class="flex group h-64 md:h-80 w-full md:[perspeective:1000px]">      
        <div class="flex flex-col md:relative h-full w-full rounded-xl shadow-lg transition-all duration-500 md:[transform-style:preserve-3d] md:group-hover:[transform:rotateY(180deg)]">
          <div class="relative md:absolute inset-0">
            <a class="md:pointer-events-none flex group h-40 md:h-80 w-full md:[perspeective:1000px]" href="{{ .RelPermalink }}">
              <img class="md:h-full w-full rounded-xl object-cover shadow-black/40" src="img/98941448_p1.png" loading="lazy">
            </a>
            <div class="text-violet-950 text-sm uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2 opacity-1 md:group-hover:opacity-0 transition-all duration-1000">                   
              {{ with .Params.tags }}
                {{ range $tag := (first 3 .) }}
                  <i class="inline-block fa-solid fa-tag animate-pulse"></i>     
                  <span class="animate-pulse"> {{ $tag }}</span>
                {{ end }}
              {{ end }}
            </div>
          </div>
          <div class="md:absolute md:inset-0 w-full rounded-xl md:bg-black/80 md:px-12 text-center md:text-slate-200 md:[transform:rotateY(180deg)] [backface-visibility:hidden]">
            <div class="flex h-20 overflow-hidden md:min-h-full flex-col items-center justify-center">
              <a class="md:pointer-events-none pt-2 md:pt-0" href="{{ .RelPermalink }}">
                <h1 class="text-lg md:text-3xl font-bold ">{{ .Title }}</h1>
              </a>
              <p class="text-sm md:text-lg my-[1px]"><i class="inline-block fa-solid fa-clock animate-pulse"></i>&nbsp;Created&nbsp;:&nbsp;{{ .Date.Format "2006-01-02" }}</p>
              <p class="text-sm md:text-base">{{ .Description }}</p>
              <div class="flex items-center justify-center">
                <button class="hidden md:block mx-44 mt-2 rounded-md bg-neutral-800 py-1 px-2 text-sm hover:bg-neutral-900">Read More</button>
              </div>
            </div> 
          </div>
        </div>
      </div>
