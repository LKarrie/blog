                  {{ T "ReadMore" }}
                </span>
              </span>
              <span class="pl-6 text-indigo-400 transition duration-200 group-hover:text-pink-600">
                {{ T "ClickMe" }}
              </span>
            </button>
          </a>
          <a href="{{ absLangURL "blog" }}" class="inline md:hidden">
            <button class="relative flex items-center divide-x divide-gray-600 rounded-lg bg-white px-7 py-4 font-logo leading-none dark:bg-gray-800">
              <span class=" text-indigo-400 transition duration-200 group-hover:text-pink-600">
                {{ T "SeeMore" }}
              </span>

      </div>
    </div>
