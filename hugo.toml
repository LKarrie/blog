baseURL = 'https://dev.lkarrie.com'
defaultContentLanguage = 'zh-CN'
title = 'LKarrie'
enableEmoji = true
[outputs]
  home = [ "HTML", "RSS"]

[languages]
  [languages.zh-CN]
    contentDir = 'content/zh-CN'
    languageCode = 'zh-CN'
  [languages.en]
    contentDir = 'content/en'
    languageCode = 'en'

[Params]
  description = '雑魚の小站'
  defaulBanner = '/img/silverwolf.jpg'
  defaulLazyBanner ='/imglazy/silverwolf-lazy.jpg'
  defaulCardImg = '/img/weighanchor1.png'
  defaulLazyCardImg ='/imglazy/weighanchor1-lazy.png'
  syntaxHighlighter = "highlight.js"
  helloText = 'Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello! ^^ .'
  newFeatureTitle = 'New feature!'
  newFeatureImg = '/img/silverwolf.jpg'
